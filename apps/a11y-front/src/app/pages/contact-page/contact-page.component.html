<a11y-header></a11y-header>

<h1>Contact us</h1>

<div class="contact-text">
  If you are so hype about our project and want to contact us, please fill the
  form below. (I did not write this text, Copilot did)
</div>

<div class="contact">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <table class="no-border">
      <tr>
        <td>
          <label for="name">Name</label>
          <input
            [(ngModel)]="data.name"
            name="name"
            required
            #name="ngModel"
            placeholder="Name"
            tabindex="1"
            [ngClass]="{ error: name.invalid }"
          />
        </td>
        <td>
          <label for="age">Ã‚ge</label>
          <input
            [(ngModel)]="data.age"
            type="number"
            min="1"
            max="120"
            required
            name="age"
            #age="ngModel"
            placeholder="Age"
            [ngClass]="{ error: age.invalid }"
            tabindex="3"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="phoneNumber"
            >Phone number
            <span>(Format +33123456789)</span>
          </label>
          <input
            [(ngModel)]="data.phoneNumber"
            type="tel"
            name="phoneNumber"
            required
            pattern="\+[0-9]{11}"
            #phoneNumber="ngModel"
            placeholder="Phone number"
            [ngClass]="{ error: phoneNumber.invalid }"
            tabindex="4"
          />
        </td>
        <td>
          <label for="email">Email</label>
          <input
            type="email"
            [(ngModel)]="data.email"
            name="email"
            required
            #email="ngModel"
            placeholder="Email"
            [ngClass]="{ error: email.invalid }"
            tabindex="2"
          />
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <label for="message">Message</label>
          <textarea
            [(ngModel)]="data.message"
            name="message"
            placeholder="Message"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" tabindex="1">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</div>
