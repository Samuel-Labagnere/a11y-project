<a11y-header></a11y-header>

<h1>Contact us</h1>

<div class="contact-text">
  If you are so hype about our project and want to contact us, please fill the
  form below. (I did not write this text, Copilot did)
</div>

<div class="contact">
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <table class="no-border">
      <tr>
        <td>
          <input
            [(ngModel)]="data.name"
            name="name"
            required
            #name="ngModel"
            placeholder="Name"
            aria-label="Name"
            tabindex="1"
            [ngClass]="{ error: name.invalid }"
          />
        </td>
        <td>
          <input
            [(ngModel)]="data.age"
            name="age"
            required
            pattern="[1-9][0-9]*"
            #age="ngModel"
            placeholder="Age"
            aria-label="Age"
            [ngClass]="{ error: age.invalid }"
            tabindex="3"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            [(ngModel)]="data.phoneNumber"
            name="phoneNumber"
            required
            pattern="\+[0-9]{11}"
            #phoneNumber="ngModel"
            placeholder="Phone number"
            aria-label="Phone number"
            [ngClass]="{ error: phoneNumber.invalid }"
            tabindex="4"
          />
        </td>
        <td>
          <input
            type="email"
            [(ngModel)]="data.email"
            name="email"
            required
            #email="ngModel"
            placeholder="Email"
            aria-label="Email"
            [ngClass]="{ error: email.invalid }"
            tabindex="2"
          />
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <textarea
            [(ngModel)]="data.message"
            name="message"
            placeholder="Message"
            aria-label="message"
            rows="3"
          ></textarea>
        </td>
      </tr>
      @if (contactForm['form'].valid) {
      <tr>
        <td colspan="2">
          <button type="submit" tabindex="1">Submit</button>
        </td>
      </tr>
      }
    </table>
  </form>
</div>
