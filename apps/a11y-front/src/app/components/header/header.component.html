<div class="header">
  <div class="header__logo"> a11y Project</div>
  <div class="header__menu">
    <a routerLink="/">
      <span class="header__menu-link">
        Home
      </span>
    </a>
    <a routerLink="/about">
      <span class="header__menu-link">
        About
      </span>
    </a>
    <a routerLink="/contact">
      <span class="header__menu-link">
        Contact
      </span>
    </a>
    <a routerLink="/news">
      <span class="header__menu-link">
        News
      </span>
    </a>
    <a routerLink="/lists">
      <span class="header__menu-link">
        Lists
      </span>
    </a>
    @if (!authService.isLoggedIn()) {
      <a routerLink="/login">
        <span class="header__menu-link">
          Login
        </span>
      </a>
      <a routerLink="/register">
        <span class="header__menu-link">
          Register
        </span>
      </a>
    } @else {
      
    }
    <button class="btn--less" (click)="logout()">
      <span class="header__menu-link">
        Logout
      </span>
    </button>
  </div>
</div>
